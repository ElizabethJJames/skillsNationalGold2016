<form name="blogMessage" id="blogMessage" class="mForm">
<fieldset>
<legend>Send Us a Message</legend>
<label for="firstName">First Name</label><input type="text" name="firstName" id="firstName" placeholder="First Name" required>
<label for="lastName">Last Name</label><input type="text" name="lastName" id="lastName" placeholder="Last Name" required>
<label for="email">Email</label><input type="email" name="email" id="email" placeholder="Email Address" required>
<label for="country">Country Location</label>
<select name="country" id="country">
<option>West Coast</option>
<option>Mountain</option>
<option>Central</option>
<option>East Coast</option>
</select>
<br>
<br>
<span class="sep">
<label for="subject">Subject</label><input type="text" name="subject" id="subject" placeholder="What's on your mind?" required>
<br>
<br>
<label for="message">Message</label><input type="text" name="message" id="message" placeholder="Place your thoughts here..." required>
</span>
<br>
<div id="structure">
<input type="submit" name="sub" id="sub" formaction="actionstatement.html" formmethod="post" value="Post">
<input type="reset" name="res" id="res">
</div>
</fieldset>
</form>
